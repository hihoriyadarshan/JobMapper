{% load static%}
<html>
    <head>
        <title>Admin Panel</title>
        <link href="{% static 'css/admin.css' %}" rel="stylesheet" media="all">
    </head>
    <body>
        <header role="banner">
            <h1>Admin Panel</h1>
            <ul class="utilities">
              <br>
              
              <li class="users"><a href= "adminprofile">My Account</a></li>
              <li class="users"><a href="admin_signup">Registration</a></li>

              
              
              <li class="logout warn"><a href="logout">Log Out</a></li>
            </ul>
          </header>
          
          
          
          <main role="main">
            
           
            
            <section class="panel important">
              <center style="font-size:30px; ,color:black;"><h2>Write a Blog</h2></center>
            <form action="editblog/{{context.id}}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="twothirds">
                    Blog image <br/>
                  <input type="file" placeholder="upload image" height="50px" width="50px" name="image" value="{{blog.image}}" />
                   
                    Blog title:<br/>
                    <input type="text" name="title" value="{{blog.title}}" size="40"/required><br/><br/>
                    Write a Blog:<br/>    
                    <textarea name="message" value="{{blog.message}}" rows="15" cols="67"></textarea><br/> 
                  <div>
                    <input type="submit"  value="Update" />
                  </div>
                  </div>
                </form>
            </section>
          </main>
    </body>
</html>
