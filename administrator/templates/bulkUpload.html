{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/admin.css">
	<title>Dietary Preference</title>
	
</head>
<body>
	<!-- Header Section -->
	{% comment %} {% include 'admin_header.html' %} {% endcomment %}
	<!-- Navbar Section -->
	{% comment %} {% include 'admin_navbar.html' %} {% endcomment %}

	{% if messages %}
        {% for message in messages %}
            {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
        {% endfor %}
    {% endif %}

	<main role="main">
	    <div class="card">
            <form action="{% url 'bulk_upload' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label> File: </label>
                    <div>
                        <input type="file" name	="csv_file" id="csv_file" required="True">
                    </div>
                </div>
                <div>
                    <br><br><br>
                    <span></span><button type="submit">Upload</button><span></span>
                </div>
            </form>
        </div>
	</main>

</body>
</html>
