{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/Registration.css">
    <link rel="stylesheet" href="static/css/index.css">


    <title>Reistration Form</title>
</head>
<body>
  <nav class="navbar">
    <div class="logo">LOGO</div>
    <ul class="nav-list-container">
        <li class="list"><a href="#home" class="link">Home</a></li>
        <li class="list"><a href="#about-us" class="link">About</a></li>
        <li class="list"><a href="#contact" class="link">Contact</a></li>
        <li class="list"><a href="#contact" class="link">Recruiter login</a></li>
        <li class="list"><a href="{% url 'adminlogin' %}" class="link">Admin Login</a></li>
        <li class="list"><a href="{% url 'sign_up' %}" class="link">Login</a></li>
    </ul>
</nav>
    <form method="POST" action="sup" enctype="multipart/form-data">
        <div class="container">
          <h1>Sign Up</h1>
          {% csrf_token %}
          <p>Please fill in this form to create an account.</p>
      
              <label for="email"><b>Username</b></label>
              <input type="text" name="username" placeholder="Enter Username" required>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" required>
              <label for="email"><b>Phone Number</b></label>
              <input type="phone" name="phone" placeholder="812345678" required>
      
      
          <!-- <div class="clearfix"> -->
      
            <button type="submit" class="btn">Sign Up</button>
          </div>
        </div>
      </form>

 

</div>
</body>
</html>
