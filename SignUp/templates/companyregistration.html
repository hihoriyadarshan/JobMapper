{% load static %}
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/css/index.css">
	<link rel="stylesheet" href="static/css/companyregistration.css">
     <title>Company Registration</title>
</head>
<body>
	<nav class="navbar">
    <div class="logo">LOGO</div>
    <ul class="nav-list-container">
        <li class="list"><a href="{% url 'home_page'%}" class="link">Home</a></li>
        <li class="list"><a href="#about-us" class="link">About</a></li>
        <li class="list"><a href="#contact" class="link">Contact</a></li>
        <li class="list"><a href="{% url 'showjob1' %}" class="link">job</a></li>  
        <li class="list"><a href="{% url 'showbloger_home' %}" class="link">Blog</a></li>
        <li class="list"><a href="{% url 'companylogin'%}" class="link">Recruiter login</a></li>   
        <li class="list"><a href="{% url 'adminlogin' %}" class="link">Admin Login</a></li>
        <li class="list"><a href="{% url 'sign_up' %}" class="link">Login</a></li>
    </ul>
</nav>
    <div class="container">
	
     <img src="static/images/Signup.jpg" alt="about-us-image" />
<form class="form" id="myForm" name="registrationForm" onsubmit="return validateForm()" method="post" action="company_data"  enctype="multipart/form-data">
          {% csrf_token %}
     <p class="title">Company Register</p>
     <div class="row">
     <input type="text"  id="username" name="username" placeholder="Username" >
                         
     <input type="text"  id="companyname" name="companyname" placeholder="Enter Your Companyname">

     </div>		

     <div class="row">
     <input type="email"  id="email" name="email" placeholder="Email" >
     
     <input type="tel" id="phone" name="phone" placeholder="Phone Number" >
     
     </div>
     
     <div class="row">
     <input type="file" name="image" >
     <input type="text" id="address" name="address" placeholder="Address" >
     </div>

     <div class="row">
     <input type="password" id="password" name="password" placeholder="Password" >
     <input type="checkbox" onclick="myFunction()" ><p class="error_sms">Show Password</p>

     </div>

     <input type="submit" value="Submit">
</form>
</div>
<script>
 function validateForm() {
   // Get form fields
   const username = document.forms["registrationForm"]["username"].value;
   const companyname = document.forms["registrationForm"]["companyname"].value;
   const email = document.forms["registrationForm"]["email"].value;
   const phone = document.forms["registrationForm"]["phone"].value;
   const image = document.forms["registrationForm"]["image"].value;
   const address = document.forms["registrationForm"]["address"].value;
   const password = document.forms["registrationForm"]["password"].value;

   // Validation rules
   const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
   const phoneRegex = /^\d{10}$/;
   const passwordRegex =  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}$/;

   // Validate fields
   if (username === "") {
     alert("Please enter your username.");
     return false;
   }
   if (!emailRegex.test(email)) {
     alert("Please enter a valid email address.");
     return false;
   }
   if (companyname === "") {
     alert("Please enter your companyname.");
     return false;
   }
   if (!phoneRegex.test(phone)) {
     alert("Please enter a valid phone number.");
     return false;
   }
   
   if (image === "") {
     alert("Please upload an image.");
     return false;
   }
   if (address === "") {
     alert("Please enter your address.");
     return false;
   }
   if (!passwordRegex.test(password)) {
     alert(
       "8 to 20 characters which contain at least one numeric digit, one uppercase and one lowercase letter</h2>"
     );
     return false;
   }

   // If all fields are valid, submit form
   alert("Registration successful!");
   return true;
 }
  
  
</script>

<script>
function myFunction() {
var x = document.getElementById("password");
if (x.type === "password") {
x.type = "text";
} else {
x.type = "password";
}
}
</script>
</body>
</html>
